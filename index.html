<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
  <link rel="stylesheet" href="styling.css">
</head>
<body>

  <div class="header">
    <img src="./Visualizations/images/IPLLogo.jpg" alt="logo" />
    <h1>Dashboard Visualizations for IPL Cricket data</h1>
  </div>
  <div class="empty-container"></div>
  <!-- <div class="bodycontainer">
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Team Analysis</a></li>
      <li><a href="#">Player Analysis</a></li>
    </ul>
  </nav>
  </div> -->

  <div class="row">
    <div class="column" id="Map">
      <script type="text/javascript" src="./Visualizations/js/IPLMap.js"></script>
    </div>
    <div class="column">
      <img src="./Visualizations/images/TeamsLogo.jpeg" width="500" height="350">
    </div>
  </div>

  <div class="chord_diagram" id="chordD">
    <div class="dropdown_option" id='vis-container-c' position=absolute left=0></div>
    <script type="text/javascript" src="./Visualizations/js/IPLChordDiagram.js"></script>
  </div>

  <div class="row">
    <div class="column" id="Bar">
      <div class="dropdown_option" id='vis-container' position=absolute left=0></div>
      <div id="tooltip" class="hidden">
          <p><span id="value"></span></p>
      </div>
      <script type="text/javascript" src="./Visualizations/js/IPLBarChart.js"></script>
    </div>

    <div class="column" id="StackedBar">
      <div class="dropdown_option" id='vis-container-s' position=absolute></div>
      <script type="text/javascript" src="./Visualizations/js/IPLStackedBarChart.js"></script>
    </div>
  </div>

  <div class="line_team" id="LineTeam">
    <div class="dropdown_option" id='vis-container-lt' position=absolute left=0></div>
    <div id="linetooltipteam" class="hidden">
      <p><span id="value"></span></p>
    </div>
    <script type="text/javascript" src="./Visualizations/js/IPLLineChartTeam.js"></script>
  </div>


  <div class="line_player" id="LinePlayer">
    <div class="dropdown_option" id='vis-container-l' position=absolute left=0></div>
    <div id="linetooltip" class="hidden">
      <p><span id="value"></span></p>
    </div>
    <script type="text/javascript" src="./Visualizations/js/IPLLineChart.js"></script>
  </div>


  <footer>By Anjani Bajaj and Bhargavi Kommineni</footer>

</body>


</html>
