<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stacked Bar Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
		#tooltip {
			position: absolute;
			width: 200px;
			height: auto;
			padding: 10px;
			background-color: white;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			pointer-events: none;
			opacity:0.8;
		}

		#tooltip.hidden {
			display: none;
		}

		#tooltip p {
			margin: 0;
			font-family: sans-serif;
			font-size: 12px;
			line-height: 20px;
		}

		</style>
	</head>
	<body>
		<div id="tooltip" class="hidden">
				<p><span id="value"></span></p>
		</div>
		<div id='vis-container'></div>
		<script type="text/javascript">
			var w = 1000;
			var h = 500;
      var seasonMatches = new Map();
      var dismissal_types = [];
      var selected_year = 2008;

      d3.csv("matches.csv", function(matches_data) {

			d3.csv("deliveries.csv", function(data) {
  		 var margin = {top: 50, right: 100, bottom: 50, left: 100};
  		 var svg = d3.select("body")
  								.append("svg")
  								.attr("width", w)
  								.attr("height", h);

       w = svg.attr("width") - margin.left - margin.right;
			 h = svg.attr("height") - margin.top - margin.bottom;

        matches_data.forEach(function(d){
            if(!seasonMatches.get(+d.season)){
              var ids = [];
              ids.push(+d.id);
              seasonMatches.set(+d.season,ids);
            }
            else {
              var ids = seasonMatches.get(+d.season);
              ids.push(+d.id);
              seasonMatches.set(+d.season,ids);
            }
        });

			var initialGraph = function(year){

			d3.select("g").remove();

      var matches = seasonMatches.get(+year);

      var nested_data = d3.nest()
                          .key(function(d) {
                            if(matches.includes(+d.match_id ))
                              return d.bowling_team;
                            })
                          .key(function(d) {
                            if(d.dismissal_kind != "")
                            {
                              return d.dismissal_kind;
                            }
                          })
                          .rollup(function(d) {
  													return d3.sum(d, function(g) {
  															if(g.dismissal_kind != "")
                                {
                                  dismissal_types.push(g.dismissal_kind);
  																return 1;
                                }
  												});
                          })
                          .entries(data);
			var unique_values = [];

      dismissal_types.forEach(function(d) {
        if(!unique_values.includes(d))
        {
          unique_values.push(d);
        }
      });

      dismissal_types = unique_values;

      nested_data = nested_data.filter(function(d) { return d.key != "undefined" ;});
      var neat_data = [];
      nested_data.forEach(function (c) {
        var dismissals = c.values;
        dismissals = dismissals.filter(function(d) { return d.key != "undefined" ;});
				var obj = {};
				obj["Team"] = c.key;
				var types = [];
				dismissals.forEach(function(g) {
					types.push(g.key);
				});

				dismissal_types.forEach(function(g) {
					if(!types.includes(g))
					{
						obj[g] = 0;
					}
				})
				dismissals.forEach(function(d) {
					obj[d.key] = d.value;
				});
				neat_data.push(obj);
      });

      var stack = d3.stack()
                    .keys(dismissal_types)
                    .order(d3.stackOrderDescending);

      var series = stack(neat_data);
			// console.log("Neat data=", neat_data, "Stack=", series);
			var teams = [];
			nested_data.forEach(function(d) {
				teams.push(d.key);
			});

      var xScale = d3.scaleBand()
                      .domain(teams)
                      .range([0, w])
                      .paddingInner(0.15);

      var yScale = d3.scaleLinear()
                      .domain([0,
												d3.max(neat_data, function(d) {
													var val = 0;
													dismissal_types.forEach(function(g) {
														val = val + d[g];
													});
													return val;
												})
                      ])
                      .range([h, 0]);

      var colors = d3.scaleOrdinal(d3.schemeCategory10);

      var g = svg.append("g")
								 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		  g.append("text")
				.attr("x", (w)/2)
				.attr("y", -(margin.top / 4))
				.attr("text-anchor", "middle")
				.attr("font-weight","bold")
				.style("font-size", "16px")
				.style("text-decoration", "underline")
				.text("Stacked Bar chart for IPL data during "+ year);

      g.append("g")
				.selectAll("g")
	      .data(series)
	      .enter()
	      .append("g")
	      .style("fill", function(d, i) {
	        return colors(i);
	      })
				.selectAll("rect")
          .data(function(d) {
						return d; })
          .enter()
          .append("rect")
          .attr("x", function(d, i) {
            return xScale(teams[i]);
          })
          .attr("y", function(d) {
            return yScale(d[1]);
          })
          .attr("height", function(d) {
            return yScale(d[0]) - yScale(d[1]);
          })
          .attr("width", xScale.bandwidth())
					.on("mouseover", function(d, i) {

						var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
						var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + h / 2;

						d3.select("#tooltip")
						.style("left", xPosition + "px")
						.style("top", yPosition + "px")
						.select("#value")
						.text(function(){
							var tooltipText = "Year: " + year+ " Team: " + d.data.Team
							+ " Total dismissals for the team: ";
							neat_data.forEach(function(i){
								if (i.Team == d.data.Team) {
									var val = 0;
									var maxval = 0;
									dismissal_types.forEach(function(g) {
										val = val + i[g];
										if(i[g] > maxval){
											maxval = i[g];
											type = g;
										}
									});
								tooltipText = tooltipText.concat(+val)
								tooltipText = tooltipText.concat(" Maximum number of dismissals " + " Type: "
								+ type +" Value: "+ maxval)
							}})
							return tooltipText
						})
						d3.select("#tooltip").classed("hidden", false);
					})
					.on("mouseout", function() {
						d3.select("#tooltip").classed("hidden", true);
					})

					g.append("g")
					 .attr("class", "x-axis")
					 .attr("transform", "translate(0," + h + ")")
					 .call(d3.axisBottom(xScale))
					 .selectAll("text")
					 .attr("y", 10)
					 .attr("x", 9)
					 .attr("dy", ".35em")
					 .style("font-size","6px")
					 .style("text-anchor", "middle");

					 g.append("g")
						.attr("class", "y-axis")
						.call(d3.axisLeft(yScale).ticks(10))
						.append("text")
						.attr("transform", "rotate(-90)")
						.attr("y", 6)
						.attr("dy", "0.71em")
						.attr("text-anchor", "end");

						var legend = g.append("g")
										      .attr("font-family", "sans-serif")
										      .attr("font-size", 10)
										      .attr("text-anchor", "end")
										    .selectAll("g")
										    .data(dismissal_types)
										    .enter().append("g")
										      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

					  legend.append("rect")
					      .attr("x", w + 19)
					      .attr("width", 19)
					      .attr("height", 19)
					      .style("fill", function(d, i) {
					        return colors(i);
					      });

					  legend.append("text")
					      .attr("x", w + 38)
					      .attr("y", 9.5)
					      .attr("dy", "0.32em")
					      .text(function(d) { return d; })
								.style("text-anchor", "start");
							}
							initialGraph(selected_year);

							var years = [];

							for (var [key, value] of seasonMatches) {
							  years.push(key);
							}
							years = years.sort();

							svg.append("text")
								.attr("text-anchor", "middle")
								.attr("transform", "translate("+ (margin.left/4) +","+(h/2)+")rotate(-90)")
								.attr("font-weight","bold")
								.text("No of dismissals");

							var dropdown = d3.select("#vis-container")
							.insert("select", "svg")
							.on("change", function(){
								var selected_year = d3.select(this).property('value')
								initialGraph(selected_year)
							});

							dropdown.selectAll("option")
							.data(years)
							.enter().append("option")
							.attr("value", function (d) { return d; })
							.text(function (d) {
								return d;
							});

      });
      });
		</script>
	</body>
</html>
