<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scatter Plot</title>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<style type="text/css">
	#tooltip {
		position: absolute;
		width: 200px;
		height: auto;
		padding: 10px;
		background-color: white;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		pointer-events: none;
		opacity:0.8;
	}

	#tooltip.hidden {
		display: none;
	}

	#tooltip p {
		margin: 0;
		font-family: sans-serif;
		font-size: 12px;
		line-height: 20px;
	}

	</style>
</head>
<body>
	<div id="tooltip" class="hidden">
		<p><span id="value"></span></p>
	</div>
	<div id='vis-container'></div>
	<script type="text/javascript">
	var w = 1000;
	var h = 500;
	var seasonMatches = new Map()
	var batsman = "DA Warner";
	var totalRunsBalls = []
	var xScale, yScale;

	d3.json("player_details.json", function(data) {
			keys = d3.keys(data);
			console.log("data=", data);
			var margin = {top: 50, right: 100, bottom: 50, left: 100};
			var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

			w = svg.attr("width") - margin.left - margin.right;
			h = svg.attr("height") - margin.top - margin.bottom;
			//Fetching the data

			var ballsRunsMap = new Map()
			var initialGraph = function(batsman){

				d3.select("g").remove();

				var nested_data = d3.nest()
													  .key(function(d) { return d[2]; })
														.key(function(d) { return d[0]; })
														.key(function(d) { return d[1]; })
													  .rollup(function(v) {
															return { "total_runs": d3.sum(v, function(d) {return d[4]}),
															"balls_faced":d3.sum(v, function(d) {return d[3]})}
														})
													  .entries(data);
				//matches data ends
				console.log("Nested data count=", nested_data);
				nested_data.forEach(function(d){
					d.values.forEach(function(i){
						i.values.forEach(function(j){
							if (d.key == batsman) {
								ballsRunsMap.set(i.key, j.value)
								totalRunsBalls.push(j.value)
							}
						})
					})
				})
				console.log("map", ballsRunsMap);
				console.log("totalRunsBalls", totalRunsBalls);
				// Scaling
				xScale = d3.scaleLinear()
				.domain([0, d3.max(totalRunsBalls, function(d) {
					// console.log("element", d);
					return d.total_runs;})])
				.rangeRound([0, w])

				yScale = d3.scaleLinear()
				.domain([0, d3.max(totalRunsBalls, function(d) { return d.balls_faced;})])
				.rangeRound([h,0]);

				var g = svg.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				g.append("text")
				.attr("x", (w)/2)
				.attr("y", -(margin.top / 4))
				.attr("text-anchor", "middle")
				.attr("font-weight","bold")
				.style("font-size", "16px")
				.style("text-decoration", "underline")
				.text("IPL Data - Scatter Plot for Batsman: " + batsman);

				//line function
				var line = d3.line()
				.x(function(d) { return xScale(d[0]); }) // set the x values for the line generator
				.y(function(d) { return yScale(d[1]); }) // set the y values for the line generator
				.curve(d3.curveMonotoneX) // apply smoothing to the line

				g.append("g")
				.attr("class", "x-axis")
				.attr("transform", "translate(0," + h + ")")
				.call(d3.axisBottom(xScale))
				.selectAll("text")
				.attr("y", 10)
				.attr("x", 9)
				.attr("dy", ".35em")
				.style("text-anchor", "middle");

				g.append("g")
				.attr("class", "y-axis")
				.call(d3.axisLeft(yScale).ticks(10))
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", "0.71em")
				.attr("text-anchor", "end");

				g.selectAll("circle")
				.data(totalRunsBalls).enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d.total_runs); })
				.attr("cy", function(d) { return yScale(d.balls_faced); })
				.attr("r", function(d, i) { return 4; })
				.style("fill", "coral")
				.on("mouseover", function(d){
					console.log("d in mouseover", d);
					d3.select("#tooltip")
					.style("left", xScale(d.total_runs) + "px")
					.style("top", yScale(d.balls_faced) + "px")
					.select("#value")
					.text(d.total_runs + " runs in " + d.balls_faced + " balls by "+ batsman)
					//Show the tooltip
					console.log("d=", d);
					d3.select("#tooltip").classed("hidden", false);

				})
				.on("mouseout", function(d) {
						d3.select("#tooltip").classed("hidden", true);
						g.selectAll("#tooltip_path").remove();
				});

			}//Function initialGraph ends

			svg.append("text")
			.attr("text-anchor", "middle")
			.attr("transform", "translate("+ (margin.left/4) +","+(h/2)+")rotate(-90)")
			.attr("font-weight","bold")
			.text("Balls Faced");

			svg.append("text")
			.attr("text-anchor", "middle")
			.attr("transform", "translate("+ (w/2) +","+(h+(margin.top*2))+")")
			.attr("font-weight","bold")
			.text("Number of runs");

			var dropdown = d3.select("#vis-container")
			.insert("select", "svg")
			.on("change", function(){

			var selected_batsman = d3.select(this).property('value')
			// Run update function with the selected batsman
				initialGraph(selected_batsman)
			});

			var unique_players = []
			data.forEach(function(d){
				if(!unique_players.includes(d[2])){
					unique_players.push(d[2])
				}
			})
			unique_players =  unique_players.sort();

			dropdown.selectAll("option")
			.data(unique_players)
				.enter().append("option")
				.attr("value", function (d) { return d; })
			.text(function (d) {
					return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
				});
				initialGraph(batsman)
		});
	</script>
</body>
</html>
