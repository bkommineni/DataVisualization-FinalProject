<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Line Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w = 1000;
			var h = 500;
			var seasonMatches = new Map()
			var batsman = "DA Warner";
			// var selected_batsman = "DA";
			var totalRuns = []

      d3.csv("matches.csv", function(matches_data) {

			d3.csv("deliveries.csv", function(data) {
				keys = d3.keys(data);

			 var margin = {top: 50, right: 100, bottom: 50, left: 100};
			 var svg = d3.select("body")
									.append("svg")
									.attr("width", w)
									.attr("height", h);

				svg.append("text")
						.attr("x", (w)/2)
						.attr("y", (margin.top / 4))
						.attr("text-anchor", "middle")
						.attr("font-weight","bold")
						.style("font-size", "16px")
						.style("text-decoration", "underline")
						.text("IPL Data - Line chart for Batsman: " + batsman);

				w = svg.attr("width") - margin.left - margin.right;
				h = svg.attr("height") - margin.top - margin.bottom;

				//Fetching the data
				matches_data.forEach(function(d){
						if(!seasonMatches.get(+d.season)){
							var ids = [];
							ids.push(+d.id);
							seasonMatches.set(+d.season,ids);
						}
						else {
							var ids = seasonMatches.get(+d.season);
							ids.push(+d.id);
							seasonMatches.set(+d.season,ids);
						}
				});

			var allYearPlayerMap = new Map()
			// var matches = seasonMatches.get(selected_year);
			var years = Array.from(seasonMatches.keys())
			years.forEach(function(s){
				// console.log(s);
				var matches = seasonMatches.get(s)
				var nested_data = d3.nest()
														.key(function(d) {
															if(matches.includes(+d.match_id))
																if(d.batsman == batsman){
																	return d.batsman
																}
															})
														.rollup(function(d) {
															return d3.sum(d, function(g) {
																	if(g.total_runs != "")
																	{
																		totalRuns.push(g.total_runs);
																		return 1;
																	}
														});
														})
														.entries(data);
				nested_data = nested_data.filter(function(d) { return d.key != "undefined" ;});
				nested_data.forEach(function(val){
					allYearPlayerMap.set(s, val.value)
				})
			})
			console.log(allYearPlayerMap);

			allYearPlayerArray = Array.from(allYearPlayerMap)
			console.log(allYearPlayerArray);

			allYearPlayerArray.sort()
			// Scaling
			var xScale = d3.scaleBand()
							.domain(allYearPlayerArray.map(function(d) { console.log(d[0]);return d[0]; }))
							.rangeRound([0, w])
							.paddingInner(1);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(allYearPlayerArray, function(d) { return d[1];})])
							.rangeRound([h,0]);

			var g = svg.append("g")
								 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			//line function
			var line = d3.line()
								.x(function(d) { console.log("x:", d[0]);return xScale(d[0]); }) // set the x values for the line generator
								.y(function(d) { console.log("y:", d[1]);return yScale(d[1]); }) // set the y values for the line generator
							.curve(d3.curveMonotoneX) // apply smoothing to the line

			g.append("g")
			 .attr("class", "x-axis")
			 .attr("transform", "translate(0," + h + ")")
			 .call(d3.axisBottom(xScale))
			 .selectAll("text")
			 .attr("y", 10)
			 .attr("x", 9)
			 .attr("dy", ".35em")
			 .style("text-anchor", "middle");

			g.append("g")
			 .attr("class", "y-axis")
			 .call(d3.axisLeft(yScale).ticks(10))
			 .append("text")
			 .attr("transform", "rotate(-90)")
			 .attr("y", 6)
			 .attr("dy", "0.71em")
			 .attr("text-anchor", "end");

			svg.append("path")
		      .datum(allYearPlayerArray)
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		      .attr("fill", "none")
		      .attr("stroke", "steelblue")
		      .attr("stroke-linejoin", "round")
		      .attr("stroke-linecap", "round")
		      .attr("stroke-width", 1.5)
		      .attr("d", line);

			svg.append("text")
				.attr("text-anchor", "middle")
				.attr("transform", "translate("+ (margin.left/4) +","+(h/2)+")rotate(-90)")
				.attr("font-weight","bold")
				.text("Total number of runs");

			svg.append("text")
					.attr("text-anchor", "middle")
					.attr("transform", "translate("+ (w/2) +","+(h+(margin.top*2))+")")
					.attr("font-weight","bold")
					.text("Year");
					});
      });
		</script>
	</body>
</html>
